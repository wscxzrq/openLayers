<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>加载显示天地图</title>
  <link href="../../css/ol.css" rel="stylesheet" type="text/css" />
  <script src="../../libs/ol5/ol.js" type="text/javascript"></script>
  <style type="text/css">
    #mapCon {
      width: 99%;
      height: 95%;
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="mapCon"></div>
  <script>
    let key = "c3e13f43d5f380c070aaff0b2920fae8"; // 公司的天地图密钥

    //实例化map对象加载地图
    var map = new ol.Map({
      //地图容器div的id
      target: "mapCon",
      // 指定在用户拖拽或缩放地图时继续加载未显示的地图瓦片。
      loadTilesWhileInteracting: true,
      //地图容器中加载的图层
      layers: [
        //加载瓦片图层数据
        new ol.layer.Tile({
          title: "天地图矢量图层",
          source: new ol.source.XYZ({
            url:'http://t0.tianditu.com/DataServer?T=vec_w&x={x}&y={y}&l={z}&tk=c3e13f43d5f380c070aaff0b2920fae8',
            attributions: "天地图的属性描述",
            wrapX: false
          }),
          preload: Infinity
        }),
        new ol.layer.Tile({
          title: "天地图矢量图层注记",
          source: new ol.source.XYZ({
            url:'http://t0.tianditu.com/DataServer?T=cva_w&x={x}&y={y}&l={z}&tk=c3e13f43d5f380c070aaff0b2920fae8',
            attributions: "天地图的属性描述",
            wrapX: false
          }),
          preload: Infinity
        })
      ],
      //地图视图设置
      view: new ol.View({
        //地图初始中心点
        center: [0, 0],
        //地图初始显示级别
        zoom: 3,
        //参考系设置
        projection: "EPSG:4326",
      }),
    });
  </script>
</body>

</html>
