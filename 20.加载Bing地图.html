<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>加载显示Bing地图</title>
    <link href="../css/ol.css" rel="stylesheet" type="text/css" />
    <script src="../libs/ol5/ol.js"></script>    
    <style type="text/css">
        #mapCon {
            width: 100%;
            height: 95%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="mapCon"></div>
    <script type="text/javascript">
        //实例化Map对象加载地图
        var key = 'Q57tupj2UBsQNQdju4xL~xBceblfTd6icjljunbuaCw~AhwA-whmGMsfIpVhslZyknWhFYq-GvWJZqBnqV8Zq1uRlI5YM_qr7_hxvdgnU7nH';
        var roads = new ol.layer.Tile({
            /**
             * imagerySet 取值
             * Road：显示标准的道路地图，包含街道、道路、地点标记等信息
             * Aerial：显示卫星图像，即从空中拍摄的高分辨率地面照片。
             * AerialWithLabels：显示卫星图像，并在图像上覆盖道路、地名等标签。
             * CanvasLight：适合网页应用，背景为浅色样式，具有简化的图标和标记。
             * CanvasDark：与 CanvasLight 类似，但背景为深色，适合深色主题的应用。
             * OrdnanceSurvey：显示由英国 Ordnance Survey 提供的地图数据。
            */
            source: new ol.source.BingMaps({ key: key, imagerySet: 'Road' })
        });
        var map = new ol.Map({
            layers: [roads],
            target: 'mapCon',
            view: new ol.View({
                center: ol.proj.fromLonLat([-109, 46.5]),
                zoom: 6
            })
        });
    </script>
</body>
</html>
