<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>加载显示天地图</title>
    <link href="../../css/ol.css" rel="stylesheet" type="text/css" />
    <script src="../../libs/ol5/ol.js" type="text/javascript"></script>
    <style type="text/css">
      #mapCon {
        width: 99%;
        height: 95%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="mapCon"></div>
    <script>
      let key = "c3e13f43d5f380c070aaff0b2920fae8"; // 公司的天地图密钥

      var map = new ol.Map({
        target:'mapCon', // 地图容器的id
        layers:[],
        view:new ol.View({
          center:[0,0],
          zoom: 3,
        })
      })

      let tileLayer1 = new ol.layer.Tile({
        title:'天地图矢量图层',
        source:new ol.source.XYZ({
          url:'http://t0.tianditu.com/DataServer?T=vec_w&x={x}&y={y}&l={z}&tk=c3e13f43d5f380c070aaff0b2920fae8',
          wrapX:false
        })
      })

      let tileLayer2 = new ol.layer.Tile({
        title:'天地图矢量注记图层',
        source:new ol.source.XYZ({
          url:'http://t0.tianditu.com/DataServer?T=cva_w&x={x}&y={y}&l={z}&tk=c3e13f43d5f380c070aaff0b2920fae8',
          wrapX:false
        })
      })

      map.addLayer(tileLayer1)
      map.addLayer(tileLayer2)
    </script>
  </body>
</html>
